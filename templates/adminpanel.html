<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .container {
            margin: 40px auto;
            max-width: 500px;
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        input[readonly] {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div class="row">
            <label for="subscriptionId">Webhook Subscription ID:</label>
            <input type="text" id="subscriptionId" name="subscriptionId" value="{{if ne .Id 0}}{{.Id}}{{end}}" readonly>
            {{if ne .Id 0}}
            <a href="/stravawebhook/delete">
                Delete Subscription
            </a>
            {{else}}
            <a href="/stravawebhook/create">
                Create Subscription
            </a>
            {{end}}
        </div>
    </div>
    <script src="static/theme.js"></script>
</body>
</html>
