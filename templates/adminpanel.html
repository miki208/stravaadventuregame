<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    .admin-container {
      margin: 80px auto;
      max-width: 600px;
      text-align: center;
    }

    .form-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .form-block label {
      font-weight: bold;
    }

    .form-block input[readonly] {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
    }

    .form-block a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 0.5rem;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .dark-mode .form-block input[readonly] {
      background-color: #444;
      color: #f5f5f5;
      border-color: #666;
    }
    
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="/welcome" class="back-button">‚¨ÖÔ∏è Back to Main Page</a>
  <button class="theme-toggle-btn" onclick="toggleTheme()">üåì</button>

  <div class="admin-container">
    <h1>Admin Panel</h1>

    <div class="form-block">
      <label for="subscriptionId">Webhook Subscription ID:</label>
      <input type="text" id="subscriptionId" name="subscriptionId" value="{{if ne .Id 0}}{{.Id}}{{end}}" readonly />
      {{if ne .Id 0}}
      <a href="/stravawebhook/delete" class="btn-danger">Delete Subscription</a>
      {{else}}
      <a href="/stravawebhook/create">Create Subscription</a>
      {{end}}
    </div>
  </div>

  <script src="static/theme.js"></script>
</body>
</html>
