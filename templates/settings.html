<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Settings</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    :root {
      --text-light: #ffffff;
      --card-light: #ffffff;
    }

    body {
      margin: 0;
      color: var(--text-dark);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .top-bar {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .top-bar button, .top-bar a {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <a href="/welcome" class="back-button">‚¨ÖÔ∏è Back to Main Page</a>
  <button class="theme-toggle-btn" onclick="toggleTheme()">üåì</button>

  <h1>User Settings</h1>

  <div class="settings-section">
    <form action="/settings" method="post">
      <div class="checkbox-row">
        <input
          type="checkbox"
          id="autoActivityDescUpdate"
          name="autoActivityDescUpdate"
          {{if eq .AutoUpdateActivityDescription 1}}checked{{end}}
        />
        <label for="autoActivityDescUpdate">
          Enable auto-updating Strava activity description on progress
        </label>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <div class="settings-section deauth">
    <a href="/deauthorize" class="btn btn-danger">üîå Deauthorize Strava</a>
  </div>

  <script src="static/theme.js"></script>
</body>
</html>
