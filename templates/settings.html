<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #fafbfc;
            margin: 0;
            padding: 2em 0;
        }
        h1 {
            margin-bottom: 1.5em;
        }
        .settings-section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2em 2.5em;
            margin-bottom: 2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            min-width: 320px;
        }
        .settings-section.deauth {
            border: 2px solid #dc3545;
            background: #fff0f0;
        }
        label {
            margin-left: 0.5em;
            font-size: 1em;
        }
        button, a.button-link {
            padding: 0.5em 1.2em;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover, a.button-link:hover {
            background: #0056b3;
        }
        a.button-link {
            background: #dc3545;
        }
        a.button-link:hover {
            background: #a71d2a;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
    </style>
</head>
<body>
    <h1>User Settings</h1>

    <div class="settings-section">
        <form action="/settings" method="post">
            <div class="checkbox-row">
                <input type="checkbox" id="autoActivityDescUpdate" name="autoActivityDescUpdate" {{if eq .AutoUpdateActivityDescription 1}}checked{{end}}>
                <label for="autoActivityDescUpdate">Enable auto-updating Strava activity on progress</label>
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
                <button type="submit" class="button-link">Save</button>
            </div>
        </form>
    </div>
    <div class="settings-section deauth" style="display: flex; justify-content: center;">
        <a href="/deauthorize" class="button-link">Deauthorize Strava</a>
    </div>
</body>
</html>
